<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation Page</title>
    <meta name="author" content="David Valentine">
    <meta name="description" content="A confirmation page for a product review">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header></header>
    <main class="confirm">

        <section>
            <h1>Thank you for your review!</h1>
            <p>Thank you for your review! We appreciate your feedback. We will review your comments and post them to our
                site. We hope you enjoy your product and that it meets your expectations. If you have any questions or
                concerns, please feel free to contact us. </p>
            <h2 class="review-counter"></h2>
        </section>
    </main>
    <footer class="bluetheme">
        <div id="currentyear"></div>
        <div id="lastModified"></div>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/review.js" defer></script>

</body>

</html>
