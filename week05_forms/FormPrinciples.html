<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="author" description="David V">
    <meta name="description" description="A form page">
    <link rel="stylesheet" href="/styles/form.css">
</head>

<body>
    <header></header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>
                    <span>First Name*</span>
                    <input type="text" name="fname" required>
                </label>
                <label>
                    <span>First Name*</span>
                    <input type="text" name="lname" required>
                </label>
                <label>
                    <span>Phone</span>
                    <input type="tel" name="phone" placeholder="1235551234">
                </label>
                <label>
                    <span>Email*</span>
                    <input type="email" name="email" placeholder="someone@gmail.com" required>
                </label>
                <label>
                    <span>Website</span>
                    <input type="url" name="url" placeholder="https://" required>
                </label>

            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <label>
                    <div>Audience</div>
                    <input type="radio" name="audience" value="beginner">beginner
                    <input type="radio" name="audience" value="Intermediate">
                    <input type="radio" name="audience" value="advanced">
                </label>
                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes">Coding</label>
                <label><input type="checkbox" name="process" value="yes">Preprossesser</label>
                <label><input type="checkbox" name="client" value="yes">FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label>
                    <span>Completion Date
                    </span>
                    <input type="date" name="completeDate">
                </label>
                <label>
                    <span>Amount</span>
                    <select name="subject">
                        <option value="">Please select</option>
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="web">Web Development</option>
                        <option value="info">Information Techology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                    </select>
                    <label>
                        <span>How many authors
                        </span>
                        <input type="numbers" name="author">
                    </label>
            </fieldset>
            <input type="submit" value="Propose my course">

        </form>
    </main>
    <footer class="bluetheme">
        <p><span id="currentyear"></span> </p>
        <p id="lastModified">
        </p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="/scripts/form.js" defer></script>
</body>

</html>
